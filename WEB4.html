	<script>
		$(document).ready(function () {
			$('#container1').jtable({
				title: 'Order Details',
				paging: true,
				pageSize: 11,
				sorting: true,
				defaultSorting: 'customer_name,order_date,order_number',
				actions: {
					listAction: 'GENJSON2.aspx?jtView=WEB4V'
				},
				fields: {
					product_id: {
						title: 'Product ID'
					},
					display_name: {
						title: 'Display Name'
					},
					inventory_value: {
						title: "Inventory Value",
                                                display: function (data) {
                                                    return formatCurrency(data.record.inventory_value);
					}},
				}
			});
			$('#container1').jtable('load');
		});
