	<title>Employee Listing</title>

	<script>
		$(document).ready(function () {
			$('#container1').jtable({
				title: 'Order Details',
				paging: true,
				pageSize: 11,
				sorting: true,
				defaultSorting: 'customer_name,order_date,order_number',
				actions: {
					listAction: 'GENJSON2.aspx?jtView=WEB2V'
				},
				fields: {
					customer_name: {
						title: "Customer Name",
						width: "10%",
					},

					order_date: {
						title: "Order Date",
						width: "10%",
					},

					order_number: {
						key: true,
						title: "Order No",
						width: "5%",
					},
					product_id: {
						title: "Product Id",
						width: "5%",
					},
					description: {
						title: "Description",
						width: "20%",
					},
					qty: {
						title: "Qntity",
						width: "5%",
					},
					sub_total: {
						title: "SubTotal",
						width: "10%",
					},
					price: {
						title: "Price",
						width: "10%",
						display: function (data) {
							return formatCurrency(data.record.price);
						},

					},
				},
			});
			$('#container1').jtable('load');
		});
	</script>
